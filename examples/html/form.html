<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <main class="container">
        <h1>Contact Us</h1>
        <form id="contactForm" action="/api/contact" method="POST">
            <div class="form-group">
                <label for="nameInput">Full Name</label>
                <input type="text" id="nameInput" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="emailInput">Email Address</label>
                <input type="email" id="emailInput" name="email" required>
            </div>
            <div class="form-group">
                <label for="messageInput">Message</label>
                <textarea id="messageInput" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="button">Send Message</button>
        </form>
    </main>
    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            console.log('Submitted:', Object.fromEntries(formData));
        });
    </script>
</body>
</html>
